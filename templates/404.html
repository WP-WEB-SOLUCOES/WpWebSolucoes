<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Página não encontrada</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at 20% 20%, #0f172a, #020617);
      font-family: 'Poppins', sans-serif;
      color: #f8fafc;
      overflow: hidden;
    }

    h1 {
      font-size: 10rem;
      font-weight: 700;
      background: linear-gradient(135deg, #38bdf8, #818cf8);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #38bdf8, 0 0 20px #38bdf8; }
      to { text-shadow: 0 0 20px #818cf8, 0 0 40px #818cf8; }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      color: #94a3b8;
      font-size: 1.1rem;
      text-align: center;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    a {
      background: linear-gradient(135deg, #38bdf8, #818cf8);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(129, 140, 248, 0.5);
    }

    /* Efeito de partículas suaves */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(129, 140, 248, 0.7);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-40px) scale(1.3); opacity: 0.4; }
    }

  </style>
</head>
<body>
  <!-- Partículas decorativas -->
  <div class="particle" style="top:10%; left:15%; animation-delay:0s;"></div>
  <div class="particle" style="top:30%; left:70%; animation-delay:1s;"></div>
  <div class="particle" style="top:60%; left:40%; animation-delay:2s;"></div>
  <div class="particle" style="top:80%; left:80%; animation-delay:3s;"></div>
  <div class="particle" style="top:50%; left:10%; animation-delay:4s;"></div>

  <h1>404</h1>
  <h2>Oops! Página não encontrada</h2>
  <p>A página que você procura pode ter sido movida, removida ou nunca existiu.</p>
  <a href="/">Voltar para a página inicial</a>
</body>
</html>
